<main class="m-10 space-y-4">
    <div class="text-3xl font-bold">Dashboard</div>
    <div class="grid grid-cols-2 w-1/3 max-md:w-72 gap-4 *:p-3 *:pb-5 *:rounded-lg *:bg-green-300 *:shadow-lg">
        <div>
            <p class="text-lg font-medium">Students</p>
            <p class="text-5xl font-bold text-center">{{numberStudents}}</p>
        </div>
        <div>
            <p class="text-lg font-medium">Printers</p>
            <p class="text-5xl font-bold text-center">{{numberPrinters}}</p>
        </div>
        <div>
            <p class="text-lg font-medium">Requests</p>
            <p class="text-5xl font-bold text-center">{{numberRequests}}</p>
        </div>
    </div>
</main>
